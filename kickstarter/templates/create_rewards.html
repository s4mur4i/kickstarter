{% extends "base.html" %}
{% set active_page = "create" %}

{% block subtitle %}
    Create Reward Levels for {{ project.name }}
{% endblock %}

{% block content %}

    <div>
        <h1 class="text-center"> Create Reward Levels </h1>
    </div>
    <hr/>

    <form class="form-horizontal" method="POST" action="{{ url_for('create_rewards', project_id=project.id) }}">
        {% for i in range(1,6) %}
            Level {{ i }}
            <div class="form-group">
                <label for="title_{{ i }}" class="col-sm-2 control-label">Reward Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title_{{ i }}" name="title[]">
                </div>
            </div>
            <div class="form-group">
                <label for="min_pledge_{{ i }}" class="col-sm-2 control-label">Minumum Pledge Amount</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="min_pledge_{{ i }}" name="min_pledge[]">
                </div>
            </div>
            <div class="form-group">
                <label for="description_{{ i }}" class="col-sm-2 control-label">Reward Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="description_{{ i }}" name="description[]" rows="5"></textarea>
                </div>
            </div>
            <hr/>
        {% endfor %}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-punchstarter">Submit</button>
            </div>
        </div>
    </form>

{% endblock content %}
